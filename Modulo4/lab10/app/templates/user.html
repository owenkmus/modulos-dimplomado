<h1>{{user.id}}</h1><br />
<h2>{{user.name}}</h2><br />
<h2>{{user.address}}</h2><br />
<h2>{{user.phone}}</h2><br />

<div>
	<hr />
	<label for="">Name: </label>
	<input type="text" [(ngModel)]="user.name" placeholder="Nombre">
	<label>Address: </label><br />
    <textarea [(ngModel)]="user.address" placeholder="Direccion"></textarea><br />
    <label>Phone: </label><br />
    <input [(ngModel)]="user.phone" placeholder="Telefono"><br />
</div>
