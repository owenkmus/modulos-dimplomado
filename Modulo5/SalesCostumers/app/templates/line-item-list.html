<h1>{{ title }}</h1>
<ul>
    <li *ngFor="let lineItem of lineItems"
        [class.linea]="lineItem === selectedLine"
        (click)="onSelectLine(lineItem)">
        <span>{{lineItem.salesInvoiceId}}</span> {{lineItem.lineNumber}}
    </li>
</ul>

<div *ngIf="selectedLine">
    <h2>
        {{selectedLine.lineNumber}} is my Line Item
    </h2>
    <button (click)="gotoLineDetail()">View Details</button>
</div>
